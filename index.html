<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta de Preguntas</title>
    <script src="js/tailwind4.js"></script>
    <style>
        body {
            background-size: auto 100vh;
        }

        /* Para centrar los números en los sectores */
        .ruleta-num {
            font-weight: bold;
            text-anchor: middle;
            dominant-baseline: middle;
        }
    </style>
</head>
<body id="main-body" class="min-h-screen flex flex-col items-center justify-center bg-repeat-x bg-top bg-[url('/img/FONDO_RULETA_KYNDRYL_01.jpg')]">
    <!-- Logo flotante para Vista 1 -->
    <img id="logo-vista-ruleta"
         src="img/LOGO_KYNDRYL_RED_01.png"
         alt="Logo Kyndryl"
         class="fixed left-1/2 -translate-x-1/2 top-[5vh] z-20"
         style="max-width:30vw; width:30vw; pointer-events:none;" />

    <!-- Vista 1: Ruleta -->
    <div id="vista-ruleta" class="w-full flex flex-col md:flex-row items-center justify-center gap-8">
        <!-- Ruleta y botón -->
        <div class="flex flex-col items-center">
            <div class="relative w-full flex justify-center">
                <!-- SVG Ruleta -->
                <svg id="ruleta" class="rounded-full shadow-lg transition-transform duration-1000 bg-white w-full h-auto" style="display:block;"></svg>
                <!-- Flecha indicadora -->
                <div id="flecha-indicadora" class="absolute left-1/2 top-0 transform -translate-x-1/2 -translate-y-1/2 z-10 rotate-180"></div>
            </div>
            <button id="girar-btn" class="mt-6 bg-[#ff462d] text-white rounded hover:bg-blue-700 transition text-2xl font-bold rounded-full" style="width:100%;">Girar Ruleta</button>
        </div>
        <!-- Lista de preguntas -->
        <div class="bg-white rounded shadow p-4 w-full md:w-80">
            <h2 class="text-lg font-bold mb-2 text-blue-700">Preguntas</h2>
            <ol id="lista-preguntas" class="list-decimal list-inside space-y-2 text-gray-800">
                <!-- Se llena por JS -->
            </ol>
        </div>
    </div>

    <!-- Logo flotante para Vista 2 -->
    <img id="logo-vista-pregunta"
         src="img/LOGO_KYNDRYL_RED_02.png"
         alt="Logo Kyndryl"
         class="fixed left-1/2 -translate-x-1/2 top-[5vh] z-20 hidden"
         style="max-width:30vw; width:30vw; pointer-events:none;" />

    <!-- Vista 2: Pregunta -->
    <div id="vista-pregunta" class="hidden flex flex-col items-center justify-center min-h-screen w-full px-8">
        <div id="pregunta" class="text-5xl font-bold text-center mb-20"></div>
        <div id="respuestas" class="flex flex-col gap-12 w-full max-w-3xl"></div>
    </div>

    <!-- Vista 3: Resultado -->
    <div id="vista-resultado" class="hidden flex flex-col items-center justify-center min-h-screen w-full">
        <img id="img-resultado" class="h-screen w-auto object-contain mx-auto" style="display:none;" />
    </div>

    <script src="js/config.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
